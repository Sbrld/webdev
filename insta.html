<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Instagram</title>
    <link rel = "stylesheet" href = "stylei.css">
</head>
<body>
    <div class = "logo">
        <img src = "https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="50px">
    </div>
    <div class = "container">
        <div class = "left">
            <h1>Посмотрите, какими моментами <br> из жизни поделились ваши <span class="gradient">близкие друзья</span>.</h1>
            <img src = "https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height = "500px">
        </div>
        <div class = "right">
            <div class = "login-part">
                <p>Войти в Instagram</p>
                <input type = "text" placeholder = "Пароль">
                <input type = "password" placeholder = "Пароль">
                <button class = "login">Войти</button>
                <a href = "#">Забыли пароль?</a>
            </div>
            <div class = "face-part">
                <div class = "facebook">
                    <a href = "#">
                        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Войти через Facebook</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
