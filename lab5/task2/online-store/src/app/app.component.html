<div class="page">
  <header class="top">
    <h1>Online Store</h1>
    <p>Выберите какой то объект из категории.</p>

    <div class="some-info">
      <a href="#">О нас</a>
      <a href="#">Подержать нас</a>
      <a href="#">Отзывы</a>
    </div>
  </header>

  <hr class="tipo-divider">

  <nav class="categories">
    @for (c of categories; track c.id) {
      <button
        type="button"
        (click)="selectCategory(c.id)"
        [class.active]="c.id === selectedCategoryId">
        {{ c.name }}
      </button>
    }
  </nav>

  @if (selectedCategoryId === null) {
    <div class="empty">
      Choose a category above.
    </div>
  } @else {
    <app-product-list [products]="products"></app-product-list>
  }
</div>
